s like <em>Halfbrick</em>, they only doubled down on the success of their one game, attempting to milk the addictive bird-flinging sim for all it was worth. And now weâ€™ve got <em>Angry Birds 2</em>, a game that makes me think that the originalâ€™s success was more luck than anything else. <em>Angry Birds 2&nbsp;</em>is frighteningly similar to&nbsp;<em>Plants vs. Zombies 2&nbsp;</em>in the way it takes an incredibly popular paid game, turns it free-to-play and manages to completely nuke everything I liked about its predecessor in the process. Itâ€™s a shame.</p>\n<div id=\"ad-1\" article-ad-inbody=\"mobilerec\" class=\"article-mobile-ad\"></div>\n<p>The fact that&nbsp;<em>Angry Birds</em> came as a paid download is not some quirk that could be smoothed out with microtransactions: it was a fundamental piece of the puzzle game that was <em>Angry Birds</em>. You were presented with a level, and a certain number of birds. It was up to you to figure out the best way to deploy those birds to topple the great pig fortress, slowly chipping away at their defenses until you found that one keystone that would send the whole thing toppling down. Thereâ€™s little of that puzzle solving to be found in Angry Birds 2. Each level is somewhat randomized, both in structure and bird order, leaving you at the whims of some cruel RNG when it comes to actually succeeding or not. In addition, most levels are now 2-3 rooms, meaning that youâ€™re inevitably in trouble if you donâ€™t knock out at least one room in a single bird. It eliminates the careful planning, trial, and error of the original, leaving you instead to just wait until you get a favorable setup or shell out cash for a spell.</p>\n<p>Itâ€™s a shame, because Rovio actually has some neat new ideas here. In some levels, fans blow your birds around and force you into looping trick shots. In others, flowers swallow pieces of the pig structures at spit them back out at odd angles. Theyâ€™re both fun new ways to shake up the old fo
